<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传爬虫使用的CURL地址</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../static/javascript/bootstrap.min.js"></script>

</head>
<body>
<div class="col-md-3"></div>
<div class="col-md-6"><h1 style="text-align: center">上传爬虫使用的CURL地址</h1>
    <form action="http://localhost:5000/result" method="post">
        <label class="col-md-3" for="curl">填入CURL:</label>
        <textarea style="resize: none" class="col-md-12" name="curl" required id="curl" cols="30" rows="10">{{result.get("status")}}</textarea>
        <div class="col-md-12">&nbsp;</div>
        <input type="submit" class="btn-primary btn-lg col-md-12" value="提交">
    </form>
</div>
<div class="col-md-3"></div>

</body>
</html>
